<!DOCTYPE html>
<html>
<head>
  <title>Your Personal Travel Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .class-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .class-card {
      width: 300px;
      padding: 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .class-card h2 {
      margin-top: 0;
    }
    .class-card p {
      margin-bottom: 10px;
    }
    .class-card a {
      display: block;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Travelxplus Tourism for wanderers</h1>
  <div class="class-container">
    <div class="class-card">
      <h2>Exotic Places</h2>
      <p>Bali</p>
      <p>Peurto Rico</p>
      <p>Goa</p>
      <p>Maldives</p>
      <p>...explore many more</p>
    </div>
    <div class="class-card">
      <h2>Travel Fare Booking</h2>
      <p> Flight Booking</p>
      <p> Railway Booking</p>
      
      <a href="#">Book Now</a>
    </div>
    <!-- Add more class cards as needed -->
  </div>
</body>
</html>
